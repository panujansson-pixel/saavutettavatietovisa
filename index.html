<!doctype html>
<html lang="fi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Saavutettava Tietovisa (Web)</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main id="app" role="application" aria-labelledby="appTitle">
    <h1 id="appTitle">Saavutettava Tietovisa — selainversio</h1>

    <section aria-label="Asetukset ja ohjeet" id="controls">
      <label for="languageSelect">Kieli:</label>
      <select id="languageSelect" aria-label="Valitse kieli">
        <option value="fi">Suomi</option>
        <option value="en">English</option>
      </select>

      <label for="difficultySelect">Vaikeustaso:</label>
      <select id="difficultySelect" aria-label="Valitse vaikeustaso">
        <option value="easy">Helppo</option>
        <option value="normal" selected>Keskitaso</option>
        <option value="hard">Vaikea</option>
      </select>

      <label for="themeSelect">Teema:</label>
      <select id="themeSelect" aria-label="Valitse teema"></select>

      <div id="controlButtons">
        <button id="startBtn" class="primary">Aloita</button>
        <button id="editorBtn">Avaa editori</button>
        <button id="importBtn">Tuo JSON/CSV</button>
        <button id="exportBtn">Vie JSON</button>
        <button id="helpBtn">Ohje</button>
      </div>
    </section>

    <hr/>

    <section id="game" aria-live="polite" aria-atomic="true">
      <div id="status" role="status" aria-live="polite"></div>

      <div id="questionArea" tabindex="0" aria-label="Kysymysalue">
        <div id="questionNumber" aria-hidden="true"></div>
        <div id="questionText" class="visuallyReadable"></div>
        <div id="options" role="list" aria-label="Vastausvaihtoehdot"></div>
      </div>

      <div id="gameControls">
        <button id="prevOpt">Edellinen</button>
        <button id="confirmBtn" class="primary">Vahvista</button>
        <button id="nextOpt">Seuraava</button>
      </div>

      <div id="scoreArea" aria-live="polite"></div>
    </section>

    <section id="editor" hidden aria-label="Teemaeditori">
      <h2>Muokkaa teemaa</h2>
      <label for="editorThemeName">Teeman nimi:</label>
      <input id="editorThemeName" />

      <label for="editorTextarea">Lisää / muokkaa kysymyksiä (yksi per rivi):</label>
      <textarea id="editorTextarea" rows="8" placeholder="Muoto: Kysymys|opt1;opt2;opt3|correctIndex"></textarea>

      <div class="editorButtons">
        <button id="editorAddBtn" class="primary">Lisää kysymykset teemaan</button>
        <button id="editorSaveBtn">Tallenna teemat</button>
        <button id="editorCloseBtn">Sulje editori</button>
      </div>

      <div id="editorMessage" aria-live="polite"></div>
    </section>

    <input id="fileInput" type="file" accept=".json,.csv" style="display:none" />

    <footer>
      <p>Näppäimet: S = Aloita, E = Editor, I = Tuo, Nuoli ylös/alas = valitse vaihtoehto, Enter = vahvista.</p>
    </footer>
  </main>

<script src="app.js"></script>
</body>
</html>
